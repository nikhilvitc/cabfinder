<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer distressed white circle -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="white"
    stroke="none"
    style="filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3))"
  />
  
  <!-- Distressed edge effect - multiple small circles to create rough edge -->
  <circle cx="50" cy="2" r="1" fill="black" opacity="0.1" />
  <circle cx="50" cy="98" r="1" fill="black" opacity="0.1" />
  <circle cx="2" cy="50" r="1" fill="black" opacity="0.1" />
  <circle cx="98" cy="50" r="1" fill="black" opacity="0.1" />
  <circle cx="35" cy="15" r="0.8" fill="black" opacity="0.08" />
  <circle cx="65" cy="15" r="0.8" fill="black" opacity="0.08" />
  <circle cx="35" cy="85" r="0.8" fill="black" opacity="0.08" />
  <circle cx="65" cy="85" r="0.8" fill="black" opacity="0.08" />
  <circle cx="15" cy="35" r="0.8" fill="black" opacity="0.08" />
  <circle cx="15" cy="65" r="0.8" fill="black" opacity="0.08" />
  <circle cx="85" cy="35" r="0.8" fill="black" opacity="0.08" />
  <circle cx="85" cy="65" r="0.8" fill="black" opacity="0.08" />
  
  <!-- Inner black circle -->
  <circle
    cx="50"
    cy="50"
    r="35"
    fill="black"
    stroke="none"
  />
  
  <!-- Hands graphic - stylized butterfly-like hands -->
  <g transform="translate(50, 40)">
    <!-- Left hand -->
    <path
      d="M -8 -2 Q -12 -6 -8 -10 Q -4 -14 0 -10 Q 4 -14 8 -10 Q 12 -6 8 -2 Q 4 2 0 -2 Q -4 2 -8 -2 Z"
      fill="#CD7F32"
      stroke="#B8860B"
      stroke-width="0.5"
      style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3))"
    />
    
    <!-- Right hand -->
    <path
      d="M 8 -2 Q 12 -6 8 -10 Q 4 -14 0 -10 Q -4 -14 -8 -10 Q -12 -6 -8 -2 Q -4 2 0 -2 Q 4 2 8 -2 Z"
      fill="#CD7F32"
      stroke="#B8860B"
      stroke-width="0.5"
      style="filter: drop-shadow(0 1px 2px rgba(0,0,0,0.3))"
    />
    
    <!-- Palm area -->
    <ellipse
      cx="0"
      cy="-6"
      rx="6"
      ry="4"
      fill="#CD7F32"
      stroke="#B8860B"
      stroke-width="0.3"
    />
  </g>
  
  <!-- U HAND text -->
  <text
    x="50"
    y="75"
    text-anchor="middle"
    fill="white"
    font-size="8"
    font-weight="bold"
    font-family="Arial, sans-serif"
    letter-spacing="1"
  >
    U HAND
  </text>
  
  <!-- Decorative text around the outer ring - stylized -->
  <text
    x="50"
    y="15"
    text-anchor="middle"
    fill="black"
    font-size="4"
    font-family="serif"
    opacity="0.3"
    transform="rotate(0 50 15)"
  >
    ✦
  </text>
  <text
    x="85"
    y="50"
    text-anchor="middle"
    fill="black"
    font-size="4"
    font-family="serif"
    opacity="0.3"
    transform="rotate(90 85 50)"
  >
    ✦
  </text>
  <text
    x="50"
    y="85"
    text-anchor="middle"
    fill="black"
    font-size="4"
    font-family="serif"
    opacity="0.3"
    transform="rotate(180 50 85)"
  >
    ✦
  </text>
  <text
    x="15"
    y="50"
    text-anchor="middle"
    fill="black"
    font-size="4"
    font-family="serif"
    opacity="0.3"
    transform="rotate(270 15 50)"
  >
    ✦
  </text>
</svg>
